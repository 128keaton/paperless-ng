<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true " [attr.role]="'navigation'"
               [mode]="'side'" [opened]="true" [class.closed]="!isOpened"
               (mouseover)=" toggleSideMenu && drawer.open()" (mouseout)="(hasToggleMiniSidenav && toggleSideMenu) && drawer.close()">

    <!-- sidenav -->
    <app-sidenav></app-sidenav>

  </mat-sidenav>
  <mat-sidenav-content [class.closed]="!isOpened">
    <mat-toolbar color="primary">

      <!-- toolbar options -->
      <app-toolbar [sidenav]="drawer" [toggleMenu$]="toggleSideMenu$"></app-toolbar>
    </mat-toolbar>

    <!-- Add Content Here -->
    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
